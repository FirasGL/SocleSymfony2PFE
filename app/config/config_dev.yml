imports:
    - { resource: config.yml }

framework:
    router:
        resource: "%kernel.root_dir%/config/routing_dev.yml"
        strict_requirements: true
    profiler: { only_exceptions: false }

web_profiler:
    toolbar: true
    intercept_redirects: false

monolog:
    handlers:
        main:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
            channels: [!event]
        console:
            type:   console
            channels: [!event, !doctrine]
        # uncomment to get logging in your browser
        # you may have to allow bigger header sizes in your Web server configuration
        #firephp:
        #    type:   firephp
        #    level:  info
        #chromephp:
        #    type:   chromephp
        #    level:  info

#swiftmailer:
#    delivery_addresses: ['me@example.com']

swagger:
    version: '2.0'                    # Swagger version
    host: 'socle-symfony2-pfe.local'
    base_path: '/app_dev.php'
    info:
        title: 'Socle Symfony2 PFE API'
        version: '1.0.0'
        description: 'Documented API for Socle symfony2'
    schemes:
        - http
        - https
    produces:
        - application/json
    consumes:
        - application/json
    annotations:
        bundles:
        - AppBundle
        paths:
            - '%kernel.root_dir%/../src/Application/Sonata/UserBundle'

